version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/api
hooks:
  AfterInstall:
    - location: scripts/change_permissions
      timeout: 300
      runas: root
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root

